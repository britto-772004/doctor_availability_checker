<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Admin</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .btn-submit {
      background-color: #007bff;
      color: #fff;
      border: none;
    }
    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Doctor Admin</h1>
    <h5>{{ message }}</h5>
    <form action="{{url_for('doctor_login')}}" method="post">
      <div class="form-group">
        <label for="doctorId">Doctor ID</label>
        <input type="text" class="form-control" name="userid" id="userid" placeholder="Enter Doctor ID">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
      </div>
      <div class="form-group">
        <label for="status">Status</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="status" id="statusIn" value="in">
          <label class="form-check-label" for="statusIn">IN</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="status" id="statusOut" value="out">
          <label class="form-check-label" for="statusOut">OUT</label>
        </div>
      </div>
      <button type="submit" class="btn btn-submit btn-block">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
